<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>RandomClubID</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/alienmonster.png" alt="icon" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#about">About</a>
            <a href="https://discord.gg/undxrH4">
              <button type="button" class="btn btn-abu">Join Us</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Jumbotron -->
    <section>
      <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-4">RandomClubID</h1>
          <p class="lead fs-4">Gaming | Having Fun | Sharing</p>
          <a href="https://discord.gg/undxrH4">
            <button type="button" class="btn btn-abu">
              Get Started
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
              </svg>
            </button>
          </a>
        </div>
      </div>
    </section>
    <!-- Akhir Jumbotron -->

    <!-- panel -->
    <section>
      <div class="row justify-content-center">
        <div class="col-lg-8 panel">
          <div class="row">
            <div class="col-lg">
              <img class="float-start" src="img/joystick.png" alt="iconstick" style="width: 80px" />
              <h4>Gaming</h4>
              <p>We playing game everyday</p>
            </div>
            <div class="col-lg">
              <img class="float-start" src="img/fun.png" alt="iconfun" style="width: 80px" />
              <h4>Having Fun</h4>
              <p>We always play Apex Legends, CSGO, Valorant and others</p>
            </div>
            <div class="col-lg">
              <img class="float-start" src="img/share.png" alt="iconshare" style="width: 80px" />
              <h4>Sharing</h4>
              <p>We also sharing about our activity</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir panel -->

    <!-- About -->
    <section id="about">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="row justify-content-evenly about">
            <div class="col-lg-8">
              <h5 class="text-center fs-1">About Admin</h5>
              <div id="carouselExampleIndicators" class="carousel carousel-dark slide slidewp" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/quote/yuki.jpg" class="d-block w-100" alt="quote yuki" />
                  </div>
                  <div class="carousel-item">
                    <img src="img/quote/alyyah.jpg" class="d-block w-100" alt="quote alyyah" />
                  </div>
                  <div class="carousel-item">
                    <img src="img/quote/argya.png" class="d-block w-100" alt="quote argya" />
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir About -->

    <!-- footer -->
    <footer>
      <div class="row">
        <div class="col">
          <p>
            Made with
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            by <a href="https://www.instagram.com/rennwpp/">Ryan WP.</a>
          </p>
        </div>
      </div>
    </footer>
    <!-- akhir footer -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
